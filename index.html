<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-top: 20px; /* Space at the top of the page */
        }
        .logo img {
            width: 360px; /* 20% larger */
            height: auto;
        }
        .warning-text {
            margin-top: 10px;
            font-size: 21.6px; /* 20% larger than 18px */
            font-weight: bold;
            text-align: center;
            color: #e91e63; /* Warning in pink */
        }
        .login-container {
            margin-top: 24px; /* 20% larger margin */
            text-align: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 24px; /* 20% larger margin */
        }
        .input-container label {
            font-size: 19.2px; /* 20% larger than 16px */
            font-weight: bold;
            margin-right: 12px; /* 20% larger margin */
        }
        .input-container input {
            padding: 12px; /* 20% larger padding */
            border: 1px solid #444; /* Subtle border to make it visible */
            border-radius: 6px; /* 20% larger */
            background: #000; /* Blend with the black background */
            color: #fff;
            font-size: 19.2px; /* 20% larger font */
        }
        .input-container input:focus {
            outline: none;
            border-color: #e91e63; /* Pink border on focus */
        }
        .login-container button {
            background: #e91e63; /* Pink button */
            color: #fff;
            padding: 12px 24px; /* 20% larger padding */
            border: none;
            border-radius: 6px; /* 20% larger */
            cursor: pointer;
            font-size: 19.2px; /* 20% larger font */
            margin-top: 24px; /* 20% larger margin */
        }
        .login-container button:hover {
            background: #c2185b;
        }
    </style>
</head>
