<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-top: 20px; /* Space at the top of the page */
        }
        .logo img {
            width: 300px; /* Adjust the size of the image */
            height: auto;
        }
        .warning-text {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #e91e63; /* Warning in pink */
        }
        .login-container {
            margin-top: 20px; /* Space between warning and login box */
            text-align: center;
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .password-container label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }
        .password-container input {
            padding: 10px;
            border: 1px solid #444; /* Subtle border to make it visible */
            border-radius: 5px;
            background: #000; /* Blend with the black background */
            color: #fff;
            font-size: 16px;
        }
        .password-container input:focus {
            outline: none;
            border-color: #e91e63; /* Pink border on focus */
        }
        .login-container button {
            background: #e91e63; /* Pink button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .login-container button:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="youkok_logo.png" alt="Youkok Logo">
    </div>
    <div class="warning-text">
        WARNING: This website contains explicit CONSULTANT material.
    </div>
    <div class="login-container">
        <form id="loginForm">
            <div class="password-container">
                <label for="password">INDÃ˜K ER ....:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            // Replace the URL below with your desired Google Presentation or PowerPoint Online URL
            window.location.href = "https://docs.google.com/presentation/d/your-presentation-id/edit";
        });
    </script>
</body>
</html>
