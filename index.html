<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack items vertically */
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 300px; /* Adjust the size of the image */
            height: auto;
        }
        .login-container {
            background: #222; /* Dark gray container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        .login-container button {
            background: #e91e63; /* Pink button */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="youkok_logo.png" alt="Youkok Logo">
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            // Replace the URL below with your desired Google Presentation or PowerPoint Online URL
            window.location.href = "https://vg.no";
        });
    </script>
</body>
</html>
